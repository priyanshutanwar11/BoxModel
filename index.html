<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
    }
    .sidebox {
      background-color: #ff6f91;
      width: 27%;
      height: 900px;
      float: left;
      padding: 20px;
      color: white;
      font-weight: 600;
    }
    .gridbox {
      background-color: #1a1a1a;
      width: 70%;
      height: 900px;
      float: left;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }
    .upbox {
      background: linear-gradient(90deg, hotpink, purple);
      width: 100%;
      height: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 600;
    }
    .midbox {
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }
    .box1, .box2, .box3 {
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      color: black;
      text-align: center;
      font-weight: 600;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    .box1 {
      background-color: #3498db;
      width: 30%;
      height: 380px;
      float: left;
    }
    .box2 {
      background-color: #1abc9c;
      width: 60%;
      height: 180px;
      float: left;
    }
    .box3 {
      background-color: #f9e79f;
      width: 60%;
      height: 160px;
      float: left;
      
    }
    .downbox {
      background-color: #2ecc71;
      width: 100%;
      height: 200px;
      padding-top: 20px;
      border-radius: 12px;
      text-align: center;
      line-height: 200px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebox">Sidebar <br> (Menu / Links)</div>
  <div class="gridbox">
    <div class="upbox">Header / Banner</div>
    <div class="midbox">
      <div class="box1">Profile / Card</div>
      <div class="box2">News / Updates</div>
      <div class="box3">More Content</div>
    </div>
    <div class="downbox">Footer / Extra Section</div>
  </div>
</body>
</html>
